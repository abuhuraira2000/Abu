<!DOCTYPE html>
<html>
    <body>
        <form  action="\Task1.html">
            <h3>Email</h3>
            <input type="email" required/>
            <h3>Password</h3>
            <input type="password"/>
            <h3>Phone number</h3>
            <input type="number"/>
            <h3>Gender</h3>
            <input type="radio" name="gender"/><label>Male</label>
            <input type="radio" name="gender"/><label>Female</label>
            <input type="radio" name="gender"/><label>Others</label>
            <h3>Hobbies</h3>
            <input type="checkbox"/><label>Cricket</label>
            <input type="checkbox"/><label>Football</label>
            <input type="checkbox"/><label>Trekking</label>
            <h3>DOB</h3>
            <input type="date"/>
            <h3>Skills that you proficient</h3>
            <p>HTML</p>
            <input type="range"/>
            <p>CSS</p>
            <input type="range"/>
            <p>JAVASCRIPT</p>
            <input type="range" max="25" min="0" step="5"/>
            <h3>Your Website</h3>
            <input type="url"/> 
            <h3>Upload file</h3>
            <input type="file"/>
            <br>
            <br>
            <textarea rows="4">Feedback</textarea>
            <h3>Would you like to continue</h3>
            <Select>
                <option>YES</option>
                <option>NO</option>
            </Select>
            <br>
            <br>
            <input type="reset"/>
            <input type="submit"/>
        </form>
    </body>
</html>
